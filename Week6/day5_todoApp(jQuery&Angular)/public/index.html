<!DOCTYPE html>
<html lang="en" ng-app="TasksApp">

<head>
    <meta charset="UTF-8">
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="container">
        <h1>Tasks Manager</h1>

        <div class="navbar" ng-controller="HeaderCtrl">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/tasks/todo') }">
                        <a href="#!/tasks/todo">TODO Tasks</a>
                    </li>
                    <li ng-class="{ active: isActive('/tasks/done') }">
                        <a href="#!/tasks/done">DONE Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="TasksCtrl">
            <ng-view></ng-view>
        </div>

    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
