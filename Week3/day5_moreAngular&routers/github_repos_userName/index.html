<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <style>
    small { color: #ccc; }
    small:hover { color: red; cursor: pointer; }
    li {font-size: 15px;}
  </style>
</head>
<body>

  <div class="container" ng-controller="reposController">
    <div class="jumbotron">
    <h2>Search github repositories by Username :</h2>
      <form action="">
        <input type="text" ng-model="newName">
        <button class = "btn btn-primary" ng-click="addName($event)" type="submit">Search Repos</button>
        <p>List of all Github repos of _{{newName}}_ are:</p>
      </form>
      <ul>
        <li ng-repeat="repo in repos">
          <strong>{{ repo.name }}<small ng-click="removeElement($index)"> [delete]</small></strong>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="factory.js"></script>
</body>
</html>
